<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/setting.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
  <script defer src="js/bootstrap.bundle.min.js"></script>
  <script defer src="./js/utils.js"></script>
  <script defer src="./js/setting.js"></script>
</head>

<body class="dark-mode">
  <div class="sidenav dark-mode" id="sidenavbar"></div>
  <div id="exit-modal"></div>

  <div class="main">
    <h1>Setting</h1> 
    <div style="width: 60%;">
      <h4>Apparence</h4>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="mainStyleCheck" value="light-mode" onclick="handleMainStyleCheck()">
        <label class="form-check-label" for="mainStyleCheck" >Dark Mode (Main Window)</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="widgetStyleCheck" onclick="handleWidgetStyleCheck()">
        <label class="form-check-label" for="widgetStyleCheck">Dark Mode (Widget)</label>
      </div>
      <div class="form-group" style="width: 23em;">
        <label for="customRange1" class="form-label">Widget Transparent</label>
        <div class="row">
          <div class="col">
            <input type="range" class="form-range" id="transparent-range" onchange="handleWidgetTransparent()">
          </div>
          <div class="col">
            <p id="transparent-display" style="display: inline;">0</p>
          </div>
        </div>
      </div>
      <h4>Configuration</h4>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="autoLaunchCheck" onclick="handleAutoLaunchCheck()">
        <label class="form-check-label" for="autoLaunchCheck">Open When Computer Startup</label>
      </div>
    </div>
  </div>
</body>
</html>
