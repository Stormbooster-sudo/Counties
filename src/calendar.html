<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">

    <script defer src="js/bootstrap.bundle.min.js"></script>
    <!-- use "defer" for bootstrap module -->
    <script defer src="js/calendar.js"></script>  
    <script defer src="js/index.js"></script>  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>

      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
      #calendar {
        max-width: 100%;
        height: 50em;
        margin: 0;
      }
      a {
        color: #f1f1f1;
        text-decoration: none;
      }
      .fc-daygrid-day-frame:hover {
        background-color: #dfdfdf;
      }
      .fc-toolbar-title{
        -webkit-text-stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <div class="sidenav" id="sidenavbar">
  </div>
    <div class="modal fade" id="logoutAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Quit?</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to quit?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button id="logout-btn" type="button" class="btn btn-primary" onclick="quitWindow()">Sure</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" tabindex="-1" id="alertModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Are you sure?</h5>
          </div>
          <div class="modal-body">
            <p>Are you sure to change task due date?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-change">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirm-change">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <div id="add-calendar-modal"></div>
    <div id="detail-calendar-modal"></div>

    <div class="container" style="margin-top: 1em; margin-left: 9em; margin-right: 7em">
      <div id="calendar"></div>
    </div>
    
  </body>
</html>
