<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="./utils/bootstrap.bundle.min.js"></script>
  <script defer src="./index.js" type="module"></script>
  <script defer src="./utils/common-apparence.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
  <div class="sidenav" id="sidenavbar"></div>
  <div id="exit-modal"></div>

  <div class="modal zoom-in" id="clearAllAlert" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Clear All Done Tasks?</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete all done tasks?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button id="clear-done-cards" type="button" class="btn btn-primary" data-bs-dismiss="modal"  value="test">Sure</button>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="text-count" ><h1>Task </h1><p style="display: inline;"><span class="badge rounded-pill bg-danger" style="font-size:larger;" id="task-count">12</span></p></div>
      <div class="auto-grid" id="card-show" style="margin: 0; margin-bottom: 3em;">
      </div> 
      <div class="text-count">
        <h1>Done Task </h1><p style="display: inline;"><span class="badge rounded-pill bg-success" style="font-size:larger;" id="done-task-count">12</span></p>
        <div class="btn btn-outline-secondary" style="display: inline;position: relative;float: right;margin-right: 2em;" data-bs-toggle="modal" data-bs-target="#clearAllAlert">Clear All</div>
      </div>
      <div class="auto-grid" id="done-card-show" style="margin: 0;">
      </div>
  </div>

  <div class="float-button" id="add-task-btn" ><p style="font-size: 3.5em;">+</p></div>
  </div>
  <div class="modal" id="addTaskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" id="task-form">
            <div class="form-group">
              <label for="taskTitle">Title</label>
              <p class="require-label"></p>
              <input id="taskTitle" class="form-control" type="text" rows="1"  placeholder="Task Title" >
            </div>
            <div class="form-group" >
              <label for="startDatetime">Due Date</label>
              <p class="require-label"></p>
              <div class="row" id="startDatetime">
                <div class="col-7">
                  <input id="startDate" class="form-control" rows="2"  type="date"/>
                </div>
                <div class="col-2" style="padding: 0;"> 
                  <select class="form-select" id="hour-select" ></select>
                </div>
                <div class="col-1" style="padding: 0; width: 10px;text-align: center;">
                  <p>:</p>
                </div>
                <div class="col-2" style="padding: 0;">
                  <select class="form-select" id="minute-select"></select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="taskDetail">Detail</label>
              <textarea class="form-control" id="taskDetail" rows="3" placeholder="Task Detail" ></textarea>
            </div>
            <div class="form-group">
              <label for="taskCalendarColor">Color (Calendar)</label>
              <input id="taskCalendarColor" type="color" list="presets" rows="4" value="#46AF5F">
                <datalist id="presets">
                  <option value="#46AF5F">Medium Sea Green</option>
                  <option value="#F6AF41">Yellow</option>
                  <option value="#E0002F">Red</option>
                  <option value="#FF00FF">Fuchsia</option>
                  <option value="#0000FF">Blue</option>
                  <option value="#1987B5">Aqua</option>
                </datalist>
            </div>
            <button id="add-btn" type="submit" class="btn btn-primary" style="width: 100%;background-color:rgb(73, 129, 73); border: none;" >Add</button>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- <script defer>
    var addTaskModal = new bootstrap.Modal('#addTaskModal')
  </script> -->
</body>

</html>
